<script>

    fetch('http://10.1.2.109:8083/pokeit/summaryforeachapp/facilities').then((res) => {
      res.json().then(data => {
        // passedCount = data[0].passed;
        // failedCount = data[0].failed;
        // skippedCount = data[0].skipped;
        document.getElementById('totatTests').innerHTML = + data[0].totatTests;
        document.getElementById('passed').innerHTML = + data[0].passed;
        document.getElementById('failed').innerHTML = + data[0].failed;

      });
    }).catch((err) => {
      console.log('Error: ', err);
    });
  </script>
